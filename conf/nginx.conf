events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Logs
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;

  # Timeouts
  proxy_connect_timeout 60s;
  proxy_send_timeout 60s;
  proxy_read_timeout 60s;

  server {
    listen 80;
    server_name administracion.serviredgane.cloud;

    # Health check para el proxy
    location /health {
      proxy_pass http://administracion-server-1:3000/health;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header Connection "";
    }

    # Documentación de la API
    location = / {
      proxy_pass http://administracion-server-1:3000/;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Endpoints de la API
    location /api/ {
      proxy_pass http://administracion-server-1:3000/api/;
      proxy_http_version 1.1;
      
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Host $host;
      proxy_set_header Connection "";
      
      proxy_buffering off;
      proxy_request_buffering off;
      
      # Para upload de archivos grandes
      client_max_body_size 10M;
    }

    # Configuración para Let's Encrypt
    location /.well-known/acme-challenge/ {
      root /usr/share/nginx/html;
    }
  }
}