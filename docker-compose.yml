version: "3.8"

services:
  # --- Backend API principal
  api_administracion:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: administracion-server-1
    image: administracion-server
    restart: unless-stopped
    networks:
      - red-gane-int
    env_file:
      - ./server/.env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # --- Proxy Nginx
  proxy_administracion:
    image: nginx:alpine
    container_name: proxy_administracion
    restart: unless-stopped
    ports:
      - "8100:80"
    volumes:
      - ./conf/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - red-gane-int
    depends_on:
      - api_administracion
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  red-gane-int:
    external: true