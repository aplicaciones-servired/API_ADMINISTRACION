version: "3.8"

services:
  # --- Backend API principal
  api_administracion:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: administracion-server-1
    image: administracion-server
    restart: unless-stopped
    ports:
      - "3001:3000"
    networks:
      - red-gane-int
    env_file:
      - ./server/.env
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  red-gane-int:
    external: true